<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
    integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    

    <form>
        <label for="carBrand">Brand:</label>
        <input type="text" name="brand" id="carBrand" required>
        <br>
        <label for="carFuel">Fuel:</label>
        <input type="text" name="fuel" id="carFuel" required>
        <br>
        <label for="carEngine">Engine:</label>
        <input type="text" name="engine" id="carEngine" min="0">
        <br>
        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
    </form>
    <div id="output"></div>
    <script src="./index.js"></script>
</body>
</html>
